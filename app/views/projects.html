<div class="project">
    <h1 class="title">
      <span>O que eu ando fazendo</span>
    </h1>
    <!--<p>Últimos projetos em que venho trabalhando.</p>-->
    <div class="row" ng-if="!message">
        <div class="col s12 m4 l4" 
          ng-repeat="project in projectsLists">
          <div class="card medium hoverable hand-cursor"
            ng-click="gotoRepo(project.html_url)">
            <div class="card-image">
                <img src="dist/img/html-code.jpg" ng-if="project.language !== 'Java'">
                <img src="dist/img/android.jpg" ng-if="project.language == 'Java'">
                <!--ng-if="project.language == 'Java'"></i>-->
              <span class="card-title">{{ project.name }}</span>
            </div>
            <div class="card-content">
              <p>{{project.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{project.html_url}}">
                <i class="material-icons left">launch</i> 
                Código
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="center-align" ng-if="!message">
        <a class="waves-effect waves-light deep-purple lighten-3 btn btn-link"
          href="https://github.com/thaymara?tab=repositories" target="_blank">
          <i class="fa fa-plus" aria-hidden="true"></i> 
          códigos
        </a>
      </div>
      <div class="error" ng-if="message">
        <h1>Oops!</h1>
        <p>Alguma coisa errada aconteceu :(</p>
        <p>Mas você ainda pode visualizar meu portfólio completo pelo do <a href="https://github.com/thaymara" target="_blank" class="project-link">github</a>!</p>
      </div>
</div>
