<div class="project" id="projects" data-scrollspy-broadcast>
    <h1 class="title">
      <span>What I'm working on</span>
    </h1>
    <div class="loader" ng-if="loading"></div>
    <!--<p>Ãšltimos projetos em que venho trabalhando.</p>-->
    <div class="row" ng-if="!message" ng-if="!loading">
        <div class="col s12 m4 l4" 
          ng-repeat="project in projectsLists">
          <div class="card medium hoverable hand-cursor"
            ng-click="gotoRepo(project.html_url)">
            <div class="card-image">
                <img src="dist/img/html-code.jpg" ng-if="project.language !== 'Java'">
                <img src="dist/img/android.jpg" ng-if="project.language == 'Java'">
                <!--ng-if="project.language == 'Java'"></i>-->
              <span class="card-title truncate">{{ project.name }}</span>
            </div>
            <div class="card-content">
              <p>{{project.description}}</p>
            </div>
            <div class="card-action">
              <a href="{{project.html_url}}">
                <i class="material-icons left">launch</i> 
                Code
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="center-align" ng-if="!message && !loading">
        <a class="waves-effect waves-light deep-purple lighten-3 btn btn-link"
          href="https://github.com/thaymara?tab=repositories" target="_blank">
          <i class="fa fa-plus" aria-hidden="true"></i> 
          codes
        </a>
      </div>
      <div class="error" ng-if="message && !loading">
        <h1>Oops!</h1>
        <p>Something wrong happened :(</p>
        <p>But you still can view my full portfolio in <a href="https://github.com/thaymara" target="_blank" class="project-link">github</a>!</p>
      </div>
</div>
